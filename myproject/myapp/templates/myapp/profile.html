<!doctype html>
<html lang="en">
<style>
    h1 {
        text-align: center;
    }
    .nav-icons img {
        width: 40px;
        height: 40px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socially</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <h1>My Profile</h1>


    {% load static %}
    <div class="d-flex justify-content-center my-3 nav-icons" style="gap: 30px;">
        <a href="{% url 'home' %}">
            <img src="{% static 'icons/home.png' %}" alt="Home">
        </a>
        <a href="{% url 'create_post' %}">
            <img src="{% static 'icons/plus.png' %}" alt="Create Post">
        </a>
        <a href="{% url 'profile' %}">
            <img src="{% static 'icons/user.png' %}" alt="Profile">
        </a>
        <a href="{% url 'user_list' %}">
            <img src="{% static 'icons/friends.png' %}" alt="Friends">
        </a>
    </div>

    <div class="text-center mb-3">
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>
    <div class="container">
        <h2>My Friends</h2>
        {% if friends %}
            <ul class="list-group">
                {% for friend in friends %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="text-decoration-underline">{{ friend.user.username }}</span>
                            <a href="{% url 'remove_friend' friend.id %}" class="btn btn-sm outline-danger">Remove {{ friend.user.username }}?</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You have no friends yet.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
