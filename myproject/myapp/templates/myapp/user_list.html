<!doctype html>
<html lang="en">
<style>
    h1 {
        text-align: center;
    }
    .nav-icons img {
        width: 40px;
        height: 40px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socially</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <h1>Add Friends</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    {% load static %}
    <div class="d-flex justify-content-center my-3 nav-icons" style="gap: 30px;">
        <a href="{% url 'home' %}">
            <img src="{% static 'icons/home.png' %}" alt="Home">
        </a>
        <a href="{% url 'create_post' %}">
            <img src="{% static 'icons/plus.png' %}" alt="Create Post">
        </a>
        <a href="{% url 'profile' %}">
            <img src="{% static 'icons/user.png' %}" alt="Profile">
        </a>
        <a href="{% url 'user_list' %}">
            <img src="{% static 'icons/friends.png' %}" alt="Friends">
        </a>
    </div>

    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        {% for user in users %}
            <div style="border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
                <strong>{{ user.username }}</strong>
                <div style="margin-top: 5px; background: #007bff; color: white; padding: 5px;">
                    <a href="{% url 'add_friend' user.id %}" style="color: white; text-decoration: none">Add Friend</a>
                </div>
            </div>
        {% empty %}
            <p>No other users found</p>
        {% endfor %}
    </div>
</body>
</html>
